<div class="navbar navbar-expand-md navbar-dark bg-dark">
  <a href="{{ url_for('views.school') }}" class="navbar-brand">SCOREBRIDGE</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
	  <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
	  <ul class="navbar-nav mr-auto">

	  </ul>
	  {% if current_user.is_authenticated %}

			<li class="nav-item">
				<a class='nav-link' href="#">Wellcome, {{ current_user.username }}</a>
			</li>
		  <li class="nav-item">
			  <a href="{{ url_for('views.logout') }}" class="nav-link">Logout</a>

	  </ul>
	  {% else %}
	  <ul class="navbar-nav">
		  <li class="nav-item">
			  <a href="{{ url_for('views.login') }}" class="nav-link">Login</a>
		  </li>
	  </ul>
	  {% endif %}
  </div>
</div>
