{% extends 'base.html' %}

{% block title %} HOME {% endblock %}
{% block head %}
	{{ super() }}
	<style>
		.pro-img{
      position: relative;
      width: 25%;
      color: red;
			background: green;
		}
		.info-label{
			display: grid;
			grid-template-columns: 70% 30%;
		}
		.ingo-right{
			display grid;
		}
	</style>
{% endblock %}
{% block body %}

<div class="row">
	<h3>Answer sheet{{display}}</h3>
	<br>
	<hr>

	<div class="col-9">
		<img class="pro-img" src="data:image/jpeg;base64,{{ img }}" alt="Processed Image">
		<img class="pro-img" src="data:image/jpeg;base64,{{ img2 }}" alt="Processed Image">
	</div>
	<div class="col-3">
		<form method="POST" class="form-register">
			<label>Student Name:</label>
			<input type="text" name="name" class="form-control" value="{{ request.form['name'] }}">

			<input type="submit" value="submit">

		</form>

		{{ score }}
	</div>

</div>




{% endblock %}
